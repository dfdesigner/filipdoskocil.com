  <!--  Staggered Text Link Hover  -->
  <script src="https://unpkg.com/split-type"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
  let splitText;
  let animationTimelines = {};
  function runSplit() {
    splitText = new SplitType("[stagger-link]", {
      types: "words, chars"
    });
  }
  runSplit();
  function initializeAnimation(link, letters) {
    animationTimelines[link] = gsap.timeline({ paused: true });
    animationTimelines[link].to(letters, {
      yPercent: -100,
      duration: 0.5,
      ease: "power4.inOut",
      stagger: { each: 0.03, from: "start" },
      overwrite: true
    });
  }
  function resetAnimation(link, letters) {
    if (animationTimelines[link]) {
      animationTimelines[link].reverse().then(() => {
        gsap.set(letters, { yPercent: 0 });
      });
    }
  }
  const staggerLinks = document.querySelectorAll("[stagger-link]");
  staggerLinks.forEach((link) => {
    const letters = link.querySelectorAll("[stagger-link-text] .char");
    link.addEventListener("mouseenter", function () {
      if (!animationTimelines[link]) {
        initializeAnimation(link, letters);
      }
      animationTimelines[link].play();
    });
    link.addEventListener("mouseleave", function () {
      resetAnimation(link, letters);
    });
  });
  let resizeTimeout;
  window.addEventListener("resize", function () {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(function () {
      if (window.innerWidth >= 992) {
        for (let link in animationTimelines) {
          resetAnimation(link, letters);
        }
        splitText.revert();
        runSplit();
      }
    }, 250);
  });
</script>
